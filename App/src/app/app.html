<div class="app-container">
  <!-- Top Navigation Bar -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <button class="menu-toggle" (click)="toggleSidenav()">
          <span class="menu-icon">â˜°</span>
        </button>
        <h1 class="app-title">Manufacturing Ops Radar</h1>
        <span class="app-subtitle">PLM AI Process Mining</span>
      </div>
      <div class="header-right">
        <button class="btn btn-secondary">
          <span>Help</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Layout with Sidenav -->
  <div class="app-body">
    <!-- Sidebar Navigation -->
    <aside class="app-sidenav" [class.open]="sidenavOpen">
      <nav class="sidenav-menu">
        <a
          class="nav-item"
          [class.active]="activeRoute === 'overview'"
          (click)="navigate('overview')">
          <span class="nav-icon">ğŸ“Š</span>
          <span class="nav-label">Overview</span>
        </a>
        <a
          class="nav-item"
          [class.active]="activeRoute === 'analytics'"
          (click)="navigate('analytics')">
          <span class="nav-icon">ğŸ“ˆ</span>
          <span class="nav-label">Analytics</span>
        </a>
        <a
          class="nav-item"
          [class.active]="activeRoute === 'insights'"
          (click)="navigate('insights')">
          <span class="nav-icon">ğŸ’¡</span>
          <span class="nav-label">Insights</span>
        </a>
        <a
          class="nav-item"
          [class.active]="activeRoute === 'data'"
          (click)="navigate('data')">
          <span class="nav-icon">ğŸ“</span>
          <span class="nav-label">Data</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="app-content">
      <!-- Dynamic Content Based on Active Route -->
      <app-overview-tab *ngIf="activeRoute === 'overview'"></app-overview-tab>
      <app-analytics-tab *ngIf="activeRoute === 'analytics'"></app-analytics-tab>
      <app-insights-tab *ngIf="activeRoute === 'insights'"></app-insights-tab>
      <div *ngIf="activeRoute === 'data'" class="data-placeholder">
        <h2>Data Upload Page</h2>
        <p>Coming soon: Excel/CSV file upload and column mapping</p>
      </div>
    </main>
  </div>
</div>
