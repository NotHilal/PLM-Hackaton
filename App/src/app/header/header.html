<header class="app-header">
  <div class="header-content">
    <h1 class="header-title">Air+ Process Viewer</h1>
    <div class="header-actions">
      <input
        type="file"
        id="fileInput"
        accept=".csv,.json"
        (change)="onFileSelected($event)"
        style="display: none;"
      />
      <button class="upload-btn" (click)="triggerFileInput()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 3V13M10 3L6 7M10 3L14 7M3 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Upload File
      </button>
    </div>
  </div>
</header>
